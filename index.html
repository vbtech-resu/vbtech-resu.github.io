<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resume Builder</title>
<link rel="stylesheet" href="style.css">

<!-- jsPDF core -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="container">

  <!-- FORM -->
  <div class="form">
    <h2>Resume Details</h2>

    <input type="file" id="photo">

    <input id="name" placeholder="Full Name">
    <input id="phone" placeholder="Mobile">
    <input id="email" placeholder="Email">
    <textarea id="address" placeholder="Address"></textarea>

    <h3>Education</h3>
    <input id="edu10" placeholder="10">
    <input id="edu12" placeholder="12">
    <input id="ug" placeholder="UG">
    <input id="pg" placeholder="PG">

    <h3>Experience</h3>
    <input id="company" placeholder="Company">
    <input id="role" placeholder="Role">
    <input id="years" placeholder="Years">

    <h3>Skills</h3>
    <textarea id="skills" placeholder="HTML, CSS, JS"></textarea>

    <h3>Summary</h3>
    <textarea id="summary" placeholder="Professional summary"></textarea>

    <button onclick="generateResume()">Generate Resume</button>
    <button class="download" onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- RESUME -->
  <div id="resume" class="resume">

    <div class="header">
      <img id="r-photo">
      <div class="header-text">
        <h1 id="r-name"></h1>
        <p id="r-contact"></p>
        <p id="r-address"></p>
      </div>
    </div>

    <div id="r-education" class="section">
      <h4>Education</h4>
      <ul id="r-edu-list"></ul>
    </div>

    <div id="r-experience" class="section">
      <h4>Experience</h4>
      <p id="r-exp"></p>
    </div>

    <div id="r-skills-sec" class="section">
      <h4>Skills</h4>
      <ul id="r-skills"></ul>
    </div>

    <div id="r-summary-sec" class="section">
      <h4>Summary</h4>
      <p id="r-summary"></p>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
