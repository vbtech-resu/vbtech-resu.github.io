<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Builder</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="container">

<!-- FORM -->
<div class="form">
<h2>Resume Details</h2>

<input type="file" id="photo">

<input id="name" placeholder="Full Name">
<input id="role" placeholder="Job Title">
<input id="phone" placeholder="Phone">
<input id="email" placeholder="Email">

<textarea id="summary" placeholder="Professional Summary"></textarea>
<textarea id="skills" placeholder="Skills (HTML, CSS, JS)"></textarea>

<h3>Education</h3>
<input id="edu10" placeholder="10th Board / School">
<input id="edu12" placeholder="12th Board / School">
<input id="college" placeholder="College / Degree">

<h3>Experience</h3>
<input id="company" placeholder="Company Name">
<input id="expRole" placeholder="Designation">
<input id="years" placeholder="Years">

<select id="layout">
  <option value="one">Single Column</option>
  <option value="two">Two Column</option>
</select>

<button type="button" onclick="generateResume()">Generate Resume</button>
<button type="button" class="download" onclick="downloadPDF()">Download PDF</button>
</div>

<!-- RESUME -->
<div id="resume" class="resume one">

<div class="header">
  <img id="r-photo">
  <div>
    <h1 id="r-name"></h1>
    <h3 id="r-role"></h3>
    <p id="r-contact"></p>
  </div>
</div>

<hr>

<div class="content">

<div>
  <h4>Summary</h4>
  <p id="r-summary"></p>

  <h4>Experience</h4>
  <p><b id="r-company"></b></p>
  <p id="r-expRole"></p>
  <p id="r-years"></p>
</div>

<div>
  <h4>Skills</h4>
  <ul id="r-skills"></ul>

  <h4>Education</h4>
  <ul>
    <li id="r-edu10"></li>
    <li id="r-edu12"></li>
    <li id="r-UG college"></li>
    <li id="r-PG college"></li>
  </ul>
</div>

</div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
