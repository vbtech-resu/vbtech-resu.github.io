<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Preview Builder</title>

<link rel="stylesheet" href="style.css">

<!-- html2pdf (stable) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

<div class="container">

  <!-- FORM -->
  <div class="form">
    <h2>Resume Details</h2>

    <input type="file" id="photo">

    <input id="name" placeholder="Full Name">
    <input id="phone" placeholder="Mobile">
    <input id="email" placeholder="Email">
    <textarea id="address" placeholder="Address"></textarea>

    <h3>Education</h3>
    <input id="edu10" placeholder="10">
    <input id="edu12" placeholder="12">
    <input id="ug" placeholder="UG">
    <input id="pg" placeholder="PG">

    <h3>Experience</h3>
    <input id="company" placeholder="Company">
    <input id="role" placeholder="Role">
    <input id="years" placeholder="Years">

    <h3>Skills</h3>
    <textarea id="skills" placeholder="HTML, CSS, JS"></textarea>

    <h3>Summary</h3>
    <textarea id="summary"></textarea>

    <button onclick="generateResume()">Generate Preview</button>
    <button class="download" onclick="downloadResume()">Download PDF</button>
  </div>

  <!-- RESUME PREVIEW -->
  <div id="resume" class="resume">

    <div class="header">
      <img id="r-photo">
      <div>
        <h1 id="r-name"></h1>
        <p id="r-contact"></p>
        <p id="r-address"></p>
      </div>
    </div>

    <div id="sec-edu">
      <h4>Education</h4>
      <ul id="r-edu"></ul>
    </div>

    <div id="sec-exp">
      <h4>Experience</h4>
      <p id="r-exp"></p>
    </div>

    <div id="sec-skill">
      <h4>Skills</h4>
      <ul id="r-skills"></ul>
    </div>

    <div id="sec-summary">
      <h4>Summary</h4>
      <p id="r-summary"></p>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
