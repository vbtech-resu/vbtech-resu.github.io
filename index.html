<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="container">

  <!-- FORM -->
  <div class="form">
    <h2>Resume Details</h2>

    <input type="file" id="photo">

    <input id="name" placeholder="Full Name">
    <input id="role" placeholder="Job Title">
    <input id="phone" placeholder="Phone">
    <input id="email" placeholder="Email">
    <textarea id="address" placeholder="Address"></textarea>

    <textarea id="summary" placeholder="Professional Summary"></textarea>
    <textarea id="skills" placeholder="Skills (HTML, CSS, JS)"></textarea>

    <h3>Education</h3>
    <input id="edu10" placeholder="10th">
    <input id="edu12" placeholder="12th">
    <input id="ug" placeholder="UG">
    <input id="pg" placeholder="PG">

    <h3>Experience</h3>
    <input id="company" placeholder="Company">
    <input id="expRole" placeholder="Designation">
    <input id="years" placeholder="Years">

    <button onclick="generateResume()">Generate Resume</button>
    <button class="download" onclick="downloadResume()">Download PDF</button>
  </div>

  <!-- RESUME -->
  <div id="resume" class="resume">
    <div class="header">
      <img id="r-photo">
      <div>
        <h1 id="r-name"></h1>
        <h3 id="r-role"></h3>
        <p id="r-contact"></p>
        <p id="r-address"></p>
      </div>
    </div>

    <div class="content">
      <div>
        <h4>Education</h4>
        <ul>
          <li id="r-edu10"></li>
          <li id="r-edu12"></li>
          <li id="r-ug"></li>
          <li id="r-pg"></li>
        </ul>

        <h4>Experience</h4>
        <p id="r-company"></p>
        <p id="r-expRole"></p>
        <p id="r-years"></p>
      </div>

      <div>
        <h4>Skills</h4>
        <ul id="r-skills"></ul>

        <h4>Summary</h4>
        <p id="r-summary"></p>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
